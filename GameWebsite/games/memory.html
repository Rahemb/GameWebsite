<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c2c;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .card {
      background: #444;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      cursor: pointer;
      user-select: none;
    }

    .matched {
      background: #0f0;
    }
  </style>
</head>
<body>
<h1>üß† Memory Game</h1>
<p>Finn og match like symboler. Klikk for √• snu kortene!</p>
<div class="grid" id="grid"></div>

<script>
  const emojis = ['üê∂', 'üê±', 'üêª', 'üêº', 'ü¶ä', 'üê∏', 'üêµ', 'üêß'];
  let cards = [...emojis, ...emojis];
  cards.sort(() => 0.5 - Math.random());

  const grid = document.getElementById('grid');
  let selected = [];
  let matched = [];

  cards.forEach((emoji, index) => {
    const card = document.createElement('div');
    card.classList.add('card');
    card.dataset.index = index;
    card.dataset.emoji = emoji;
    card.innerHTML = '‚ùì';
    grid.appendChild(card);

    card.addEventListener('click', () => {
      if (matched.includes(index) || selected.includes(index)) return;
      card.innerHTML = emoji;
      selected.push(index);

      if (selected.length === 2) {
        const [i1, i2] = selected;
        const c1 = document.querySelector(`[data-index='${i1}']`);
        const c2 = document.querySelector(`[data-index='${i2}']`);
        if (c1.dataset.emoji === c2.dataset.emoji) {
          matched.push(i1, i2);
          c1.classList.add('matched');
          c2.classList.add('matched');
        } else {
          setTimeout(() => {
            c1.innerHTML = '‚ùì';
            c2.innerHTML = '‚ùì';
          }, 700);
        }
        selected = [];
      }
    });
  });
</script>
</body>
</html>

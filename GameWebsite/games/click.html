<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Click the Circle</title>
  <style>
    body {
      background: #222;
      color: white;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }

    #circle {
      width: 50px;
      height: 50px;
      background: #0f0;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
    }

    h1 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<h1>ðŸŽ¯ Click the Circle</h1>
<p>Klikk pÃ¥ sirkelen sÃ¥ mange ganger du klarer pÃ¥ 10 sekunder!</p>
<p>Poeng: <span id="score">0</span></p>
<div id="circle"></div>

<script>
  const circle = document.getElementById('circle');
  const scoreDisplay = document.getElementById('score');
  let score = 0;
  let timeLeft = 10;

  function moveCircle() {
    circle.style.top = Math.random() * (window.innerHeight - 50) + 'px';
    circle.style.left = Math.random() * (window.innerWidth - 50) + 'px';
  }

  circle.addEventListener('click', () => {
    score++;
    scoreDisplay.textContent = score;
    moveCircle();
  });

  moveCircle();

  const timer = setInterval(() => {
    timeLeft--;
    if (timeLeft <= 0) {
      clearInterval(timer);
      alert('Tid ute! Du fikk ' + score + ' poeng.');
      circle.remove();
    }
  }, 1000);
</script>
</body>
</html>
